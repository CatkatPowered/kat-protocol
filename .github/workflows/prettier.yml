
name: PrettifyMarkdown

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}
    - run: pwd
    - run: npx prettier -w **/*.md
    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "ğŸ“ Docs: Bot Auto prettify."
