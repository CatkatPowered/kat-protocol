
name: PrettifyMarkdown

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}

    - name: Prettify code
      uses: creyD/prettier_action@v4.1.1
      with:
        prettier_options: --write **/*.{md}
        only_changed: True
        commit_message: "ðŸ¤– bot(prettier): Auto prettify, head ref :${{ github.head_ref }}"
        
